<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-CodeGenerator</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="container">
      <h1>QR Code Generator</h1>
      <div class="input-group">
        <input type="text" id="qrData" placeholder="Enter data">
        <button class="generate-button" onclick="generateQRCode()">Generate QR Code</button>
      </div>
      <div id="qrCodeContainer" class="qr-code"></div>
      <div class="button-group">
        <button id="downloadButton" class="download-button" onclick="downloadQRCode()">Download</button>
        <button id="refreshButton" class="refresh-button" onclick="refreshQRCode()">Refresh</button>
      </div>
    </div>

    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="script.js"></script>
  
  </body>

</html>
